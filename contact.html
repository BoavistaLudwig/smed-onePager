  <body>
    <nav class="border-gray-200 bg-white px-4 py-2.5 lg:px-6">
      <div

          class="hidden w-full items-center justify-between lg:order-1 lg:flex lg:w-auto"

    <div class="isolate bg-white">

        id="bgShadow"
        class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"

          class="relative left-[calc(50%-11rem)] -z-10 h-[20rem] max-w-none -translate-x-1/2 rotate-[30deg] sm:left-[calc(50%-30rem)] sm:h-[40rem]"

      <main>
        <div id="sectionContainer" class="py-24 sm:py-32 lg:py-40">
          <div class="mx-auto max-w-3xl pt-4 sm:pt-4 sm:pb-4">
            <div>
           

              <div>
                <div class="p-6">
                  <h1
                    class="text-4xl font-bold tracking-tight sm:text-center sm:text-6xl"
                  >
                    Contact Us
                  </h1>
                  <form x-data="contactForm()" @submit.prevent="submit">
                    <p class="mt-2 text-sm text-gray-500">
                      We are happy to hear from you and answer your questions.
                    </p>

                    <div class="mt-4">
                      <label
                        for="user name"
                        class="block text-sm capitalize text-gray-700 dark:text-gray-200"
                        >Name</label
                      >
                      <input
                        placeholder="Your Name"
                        type="text"
                        class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-3 py-2 text-gray-600 placeholder-gray-400 focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40"
                        x-model="data.name"
                      />
                    </div>

                    <div class="mt-4">
                      <label
                        for="email"
                        class="block text-sm capitalize text-gray-700 dark:text-gray-200"
                        >Email</label
                      >
                      <input
                        placeholder="max.mustermann@emailapp.com"
                        type="email"
                        required
                        x-model="data.email"
                        class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-3 py-2 text-gray-600 placeholder-gray-400 focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40"
                      />
                    </div>

                    <div class="mt-4">
                        <label
                          for="message"
                          class="block text-sm capitalize text-gray-700 dark:text-gray-200"
                          >Your Message</label
                        >
                        <input
                          placeholder="Whats on your mind?"
                          type="text"
                          rows="3"
                          required
                          x-model="data.message"
                          class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-3 py-4 text-gray-600 placeholder-gray-400 focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40"
                        />
                      </div>

                    <div class="mt-6 flex justify-end" id="submitBtn">
                      <button
                        type="submit"
                        x-text="buttonText"
                        :disabled="loading"
                        :disabled="loading"
                        x-text="buttonText"
                        class="transform rounded-md bg-indigo-500 px-3 py-2 text-sm capitalize tracking-wide text-white transition-colors duration-200 hover:bg-indigo-600 focus:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-50 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:bg-indigo-700"
                      >
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


                <footer
                class="mx-auto p-6 md:flex md:w-9/12 md:items-center md:justify-between md:pt-60"

                  >. All Rights Reserved.

                      class="mr-4 hover:underline md:mr-6"
                      >Privacy Policy</a
                    >
                  </li>
                  <li>
                    <a
                      href="https://smedapp.com/contact"
                      class="mr-4 hover:underline md:mr-6"
                      >Contact</a
                    >
                  </li>
                  <li>
                    <a
                      href="https://www.twitter.com/BetterUseSMED"
                      target="”_blank”"
                      class="hover:underline"
                      >Twitter</a
                    >
                  </li>
                </ul>
              </footer>

  </body>
   <script>
    const FORMSPARK_ACTION_URL = "https://submit-form.com/Uv3qmAXu";
    function contactForm() {
      return {
        data: {
          name: "",
          email: "",
          message: "",
        },
        buttonText: "Submit",
        loading: false,
        submit() {
          this.buttonText = "Submitting...";
          this.loading = true;
          fetch(FORMSPARK_ACTION_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify(this.data),
          })
            .then(() => {
              this.formMessage = "Form successfully submitted.";
            })
            .catch(() => {
              this.formMessage = "Something went wrong.";
            })
            .finally(() => {
              this.data.email = "";
              this.data.name = "";
                this.data.message = "";
              this.buttonText = "Submit";
              this.loading = false;
            });
        },
      };
    }
  </script>
